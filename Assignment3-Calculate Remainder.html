<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Remainder</title>
</head>
<body>
    <h1>Calculate Remainder</h1>
    <p id="remainder">Display the result here.</p> 

<script>
var x = 15;
    var y = 9;
    document.getElementById("remainder").innerHTML = x % y;
    </script>

    </body>
    </html>
